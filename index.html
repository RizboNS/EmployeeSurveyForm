<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee Intrests Survey form</title>
</head>
<body>
    <h1>Employee Interest Survey form</h1>
    <main>
        <div id="form">
            <form>
                <!-- row 1 -->
                <div class="form-rows">
                    <div  class="labels">
                        <label for="name">Enter your name:</label>
                    </div>
                    <div class="input">
                        <input id="name"  type="text">
                    </div>
                </div>
                <!-- row 2 -->
                <div class="form-rows">
                    <div class="labels">
                        <label for="department" >Enter your department:</label>
                    </div>
                    <div class="input">
                        <input id="department"  type="text">
                    </div>
                </div>
                <!-- row 3 -->
                <div class="form-rows">
                    <div class="labels">
                        <label for="text-box">Tell us a litle about yourself?:</label>
                    </div>
                    <div class="input">
                        <textarea id="text-box" style="height: 100px;width:280px;resize:vertical;">
                        </textarea>
                    </div>
                </div>
                <!-- row 4 -->
                <div class="form-rows">
                    <div class="labels">
                        <label for="radio">Do you exercise at home?</label>
                    </div>
                    <div class="input">
                        <ul  id="radio" style="list-style: none;">
                            <li class="radio">
                                <label>Yes
                                    <input name="radio" type="radio" value="1">
                                </label>
                            </li>
                            <li class="radio">
                                <label>No
                                    <input name="radio" type="radio" value="2">
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>     
        </div>
    </main>
</body>
</html>
